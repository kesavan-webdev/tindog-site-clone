<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>TinDog</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet" />
  <!-- custom css links -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <!-- font awesome icon link -->
  <script src="https://kit.fontawesome.com/44bb6e8102.js" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"></script>
</head>

<body>
  <section id="title">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Tindog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#footer">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cta">Download</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title -->
      <div class="row">
        <div class="col-lg-6">
          <h1>Meet new and interesting dogs nearby.</h1>
          <button class="btn btn-dark btn-lg download-button" type="button">
            <i class="fa-brands fa-apple"></i> Download
          </button>
          <button class="btn btn-outline-light btn-lg download-button" type="button">
            <i class="fa-brands fa-google-play"></i> Download
          </button>
        </div>
        <div class="col-lg-6">
          <img class="title-image" src="images/iphone6.png" alt="iphone-mockup" />
        </div>
      </div>
    </div>
  </section>



  <!-- Features -->

  <section id="features">
    <div class="container">
      <div class="row text-center justify-content-around">
        <div class="col-lg-3">
          <i class="fa-solid fa-circle-check fa-4x icon"></i>
          <h3>Easy to use.</h3>
          <p>So easy to use, even your dog could do it.</p>
        </div>
        <div class="col-lg-3">
          <i class="fa-solid fa-bullseye fa-4x icon"></i>
          <h3>Elite Clientele</h3>
          <p>We have all the dogs, the greatest dogs.</p>
        </div>
        <div class="col-lg-3">
          <i class="fa-solid fa-heart fa-4x icon"></i>
          <h3>Guaranteed to work.</h3>
          <p>Find the love of your dog's life or your money back.</p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
